{% extends 'padre.html' %}
{% block contenido_cambiante %}

    <h1>Socios</h1>
    <h2>Agregar Socio</h2>
    <div class="container">
        <form action="{% url 'agregar_socio' %}" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Carnet</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="numero_carnet">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
{% endblock contenido_cambiante %}
